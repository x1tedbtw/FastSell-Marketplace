<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>

</head>
<body>
<header>

</header>
<div class="center">
    <h1>Sign up</h1>
    <form method="post">
        <div class="txt_field">
            <input type="text" required>
            <span></span>
            <label>Username</label>
        </div>
        <div class="txt_field">
            <input type="text" required>
            <span></span>
            <label>First Name</label>
        </div>
        <div class="txt_field">
            <input type="text" required>
            <span></span>
            <label>Last Name</label>
        </div>
        <div class="txt_field">
            <input type="text" required>
            <span></span>
            <label>Mobile number</label>
        </div>
        <div class="txt_field">
            <input type="email" required>
            <span></span>
            <label>e-mail</label>
        </div>
        <div class="txt_field">
            <input type="password" required>
            <span></span>
            <label>Password</label>
        </div>
        <div class="txt_field">
            <input type="text" required>
            <span></span>

        </div>
        <input type="submit" value="Sign up">

</div>
