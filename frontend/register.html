<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="utf-8">
    <title>Registration form</title>
    <link rel="stylesheet" href="register.css">

</head>
<body>
<header>
        <div class="inner">
            <div class="logo">
                <a href="index.html">
                    <div>
                        <img src="img/fastsell_logo.png" alt="My logo">
                    </div>
                </a>
            </div>
            <div class="menu-toggle">
                <div class="bar"></div>
                <div class="bar"></div>
                <div class="bar"></div>
            </div>
            <nav>
                <li><span><a href="" class="button1">Add Offer</a></span></li>
                <li><span><a href="" class="button2">Your Account</a></span></li>
            </nav>
        </div>
    </header>
<div class="center">
    <h1>Sign up</h1>
    <form id="registration-form">
        <div class="txt_field">
            <input type="text" name="username" required>
            <span></span>
            <label>Username</label>
        </div>
        <div class="txt_field">
            <input type="text">
            <span></span>
            <label>First Name</label>
        </div>
        <div class="txt_field">
            <input type="text">
            <span></span>
            <label>Last Name</label>
        </div>
        <div class="txt_field">
            <input type="text">
            <span></span>
            <label>Mobile number</label>
        </div>
        <div class="txt_field">
            <input type="email">
            <span></span>
            <label>e-mail</label>
        </div>
        <div class="txt_field">
            <input type="password" name="password" required>
            <span></span>
            <label>Password</label>
        </div>
        <div class="txt_field">
            <input type="password" name="confirm_password" required>
            <span></span>
            <label>Confirm password</label>
        </div>
        <input type="button" value="Sign up" id="submit-button">
    </form>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script type="module" src="register.js"></script>
</div>
</body>
</html>
