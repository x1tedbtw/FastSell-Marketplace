<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="utf-8">
    <title>Login Form</title>
    <link rel="stylesheet" href="login.css">
    <link rel="stylesheet" href="style.css"> <!-- Add this line to include the main styles -->
</head>
<body>
<header>
    <div class="inner">
        <div class="logo">
            <a href="index.html">
                <div>
                    <img src="img/fastsell_logo.png" alt="My logo">
                </div>
            </a>
        </div>
        <div class="menu-toggle">
            <div class="bar"></div>
            <div class="bar"></div>
            <div class="bar"></div>
        </div>
        <nav>
            <li><span><a href="login.html" class="button1" id="header-button1">Login</a></span></li>
            <li><span><a href="register.html" class="button2" id="header-button2">Register</a></span></li>
        </nav>
    </div>
</header>

<div class="center">
    <h1>Login</h1>
    <form id="login-form">
        <div class="txt_field">
            <input type="text" name="username" required>
            <span></span>
            <label>Username</label>
        </div>
        <div class="txt_field">
            <input type="password" name="password" required>
            <span></span>
            <label>Password</label>
        </div>
        <div class="pass">Forgot Password?</div>
        <input type="button" value="Login" id="submit-button">
        <div class="signup_link">
            Not a member?<a href="register.html"> Signup</a>
        </div>
    </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
<script type="module" src="register.js"></script>
<script type="module" src="header.js"></script>
</body>
</html>
