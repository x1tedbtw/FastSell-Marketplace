<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/9b8a7e18a0.js"></script>
    <title>Make an Offer</title>
    <link rel="stylesheet" href="styles/createoffer.css">
</head>
<body>
<app-header></app-header>


<h1>Make an Offer</h1>

<form action="#" method="post" enctype="multipart/form-data" id="createOfferForm">
    <label for="category">1. Choose a Category:</label>
    <select id="category" name="category" onchange="populateSubcategories()">
        <option value="category1">Motor</option>
        <option value="category2">Real Estate</option>
        <option value="category3">Home</option>
        <option value="category4">Fashion</option>
        <option value="category5">Agricultural</option>
        <option value="category6">Pets</option>
        <option value="category7">Health and Beauty</option>
        <option value="category8">Sport</option>
        <option value="category9">Free</option>
        <option value="category10">Games</option>
    </select>

    <label for="title">2. Title:</label>
    <input type="text" id="title" name="title" required>

    <label for="description">3. Description:</label>
    <textarea id="description" name="description" rows="4" required></textarea>

    <label for="photos">4. Choose Photos:</label>
    <input type="file" id="photos" name="photos[]" accept="image/*" multiple required>

    <button type="submit" id="submit-button">Submit Offer</button>
</form>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script type="module" src="scripts/createoffer.js"></script>
</body>
</html>
