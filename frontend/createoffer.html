<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/9b8a7e18a0.js"></script>
    <title>Make an Offer</title>
    <link rel="stylesheet" href="styles/createoffer.css">
</head>
<body>
<app-header></app-header>


<h1>Make an Offer</h1>

<form id="createOfferForm">
    <label for="category">1. Choose a Category:</label>
    <select id="category" name="category">
        <option value="Cars">Cars</option>
        <option value="Real Estate">Real Estate</option>
        <option value="Furniture">Furniture</option>
        <option value="Fashion">Fashion</option>
        <option value="Agricultural">Agricultural</option>
        <option value="Pets">Pets</option>
        <option value="Health and Beauty">Health and Beauty</option>
        <option value="Sport">Sport</option>
        <option value="Free">Free</option>
        <option value="Games">Games</option>
    </select>

    <label for="title">2. Title:</label>
    <input type="text" id="title" name="title" required>

    <label for="description">3. Description:</label>
    <textarea id="description" name="description" rows="4" required></textarea>

    <label for="price">4. Price</label>
    <input id="price" type="number" name="price" required>

    <label for="photos">4. Choose Photos:</label>
    <input type="file" id="images" name="images" accept="image/*" multiple required>

    <button type="submit" id="submit-button">Submit Offer</button>
</form>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script type="module" src="scripts/createoffer.js"></script>
</body>
</html>
